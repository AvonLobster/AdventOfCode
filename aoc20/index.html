        <div id="adventContent"></div>

        <script>
            function importJSFiles() {
                for (var i = 1; i <= 25; i++) {
                    var script = document.createElement("script");
                    var inputScript = document.createElement("script");
                    script.src = "advent" + i + ".js";
                    inputScript.src = "input/" + i + ".js";
                    document.head.appendChild(script);
                    document.head.appendChild(inputScript);
                }
            }
            function openAdvent(event, advNum) {
                var tabLinks = document.getElementsByClassName("tablink");

                for (var i = 0; i < tabLinks.length; i++) {
                    tabLinks[i].className = tabLinks[i].className.replace(" active", "");
                }

                event.currentTarget.className += " active";

                switch (advNum) {
                    case "1": init1(); break;
                    case "2": init2(); break;
                    case "3": init3(); break;
                    case "4": init4(); break;
                    case "5": init5(); break;
                    case "6": init6(); break;
                    case "7": init7(); break;
                    case "8": init8(); break;
                    case "9": init9(); break;
                    case "10": init10(); break;
                    case "11": init11(); break;
                    case "12": init12(); break;
                    case "13": init13(); break;
                    case "14": init14(); break;
                    case "15": init15(); break;
                    case "16": init16(); break;
                    case "17": init17(); break;
                    case "18": init18(); break;
                    case "19": init19(); break;
                    case "20": init20(); break;
                    case "21": init21(); break;
                    case "22": init22(); break;
                    case "23": init23(); break;
                    case "24": init24(); break;
                    case "25": init25(); break;
                }
            }
        </script>
